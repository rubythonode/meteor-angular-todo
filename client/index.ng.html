<div>
  <p>
    Todo items in list: <span class="badge">{{todos.length}}</span>
  <p>
  <ul class="list-group">
    <li *ng-for="#todo of todos" class="list-group-item">
      <h4 class="list-group-item-heading">{{todo.title}}</h4>
      <p><strong>{{todo.responsible}}</strong></p>
      <p>Completed: {{todo.completed}}</p>
    </li>
  </ul>
</div>
