<form class="form-inline" [ng-form-model]="createTodoForm" #f="form" (submit)="add($event)">
  <div class="form-group">
    <label for="todoTitleInput">Todo:</label>
    <input type="text" class="form-control" id="todoTitleInput" placeholder="Describe todo ..." ng-control="title">
  </div>
  <div class="form-group">
    <label for="todoRespInput">Responsible:</label>
    <input type="text" class="form-control" id="todoRespInput" placeholder="Who is responsible ..." ng-control="responsible">
  </div>
  <button type="submit" class="btn btn-default">Create</button>
</form>
