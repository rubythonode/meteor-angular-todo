<div>
  <div class="panel panel-default">
    <div class="panel-heading">Create new Todo</div>
    <div class="panel-body">
        <create-todo></create-todo>
    </div>
  </div>
  <p>
    Todo items in list: <span class="badge">{{todos.length}}</span>
  <p>
  <ul class="list-group">
    <li *ng-for="#todo of todos" class="list-group-item">
      <h4 class="list-group-item-heading"><a [router-link]="['/todo-details', {todoId: todo._id}]">{{todo.title}}</a></h4>
      <p><strong>{{todo.responsible}}</strong></p>
      <p>Completed: {{todo.completed}}</p>
      <button class="btn btn-danger btn-xs" (click)="remove(todo)">Delete</button>
    </li>
  </ul>
</div>
